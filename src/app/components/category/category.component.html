<ul class="list-group">
  <li (click)="setCurrentCategory(category)" 
  *ngFor="let category of categories" 
  [class]="getCurrentCategoryClass(category)"
  routerLink="/products/category/{{category.categoryId}}">{{category.categoryName}}</li>
</ul>

<br>
<h6 *ngIf="currentCategory" class="text-danger">{{currentCategory.categoryName}} adlı kategoriyi seçtiniz!</h6>
